<ion-header>
    <ion-toolbar>
        <ion-title>Modal Content</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismissModal()">{{ 'SAVE' | translate }}</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list>
        <ion-item *ngFor="let collection of allVocabulary">
            <ion-label>{{collection.title}}</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="collection.selected"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
