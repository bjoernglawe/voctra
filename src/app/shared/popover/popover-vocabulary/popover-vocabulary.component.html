<ion-list>
    <ion-list-header>
        {{ "VOCABULARY" | translate }}
    </ion-list-header>
    <ion-item button (click)="downloadAll()">
        <ion-label>{{'DOWNLOAD_ALL' | translate}}</ion-label>
        <ion-icon name="download-outline"></ion-icon>
    </ion-item>
    <ion-item button>
        <input class="upload-file-input" type="file" accept="application/json" (change)="uploadCollection($event)"/>
        <ion-label>{{'UPLOAD_COLLECTION' | translate}}</ion-label>
        <ion-icon name="push-outline"></ion-icon>
    </ion-item>
</ion-list>
